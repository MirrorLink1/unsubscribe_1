<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 40px;
        }
        
        .container {
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
        }
        
        p {
            color: #666;
        }
        
        a {
            text-decoration: none;
            color: #007BFF;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="content">
            <div class="col-sm-12 text-center">
                <h1 class="pagetitle">We're sorry to see you go.</h1>
            </div>
        </div>
        <div class="content" style="color: gray;">
            <div class="col-sm-12 text-center">
                <p>If you'd no longer like to receive email from House Project Pro, enter the email you'd like to unsubscribe above.</p>
                <input type="text" id="emailInput" placeholder="Enter your email" required />
                <button id="unsubscribeButton">Unsubscribe</button>
            </div>
        </div>
    </div>

    <div id="unsubscribeModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="unsubscribeMessage" style="font-size: 18px; text-align: center;"></p>
        </div>
    </div>

    <footer class="container text-center">
        <p style="color: gray;">Copyright Â© 2023 Your Company. All rights reserved.</p><br>
        <p style="color: gray;">
            <a href="https://your-company.com/contact" target="_blank">Contact Us</a> |
            <a href="https://your-company.com/privacy-policy" target="_blank">Privacy Policy</a> |
            <a href="https://your-company.com/legal" target="_blank">Legal Information</a>
        </p>
    </footer>

    <script>
        const emailInput = document.getElementById('emailInput');
        const unsubscribeButton = document.getElementById('unsubscribeButton');
        const unsubscribeModal = document.getElementById('unsubscribeModal');
        const closeModal = document.getElementById('closeModal');
        const unsubscribeMessage = document.getElementById('unsubscribeMessage');

        unsubscribeButton.addEventListener('click', () => {
            const email = emailInput.value;
            unsubscribeMessage.innerHTML = `${email} has been SUCCESSFULLY UNSUBSCRIBED.<br>Please allow up to 10 days for your unsubscription request to be processed.`;
            unsubscribeModal.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            unsubscribeModal.style.display = 'none';
        });
    </script>
</body>

</html>
